<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium dental laboratory services with precision craftsmanship and cutting-edge technology">
    <title>Velic Dental Laboratory</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <nav class="navbar">
            <div class="container">
                <div class="nav-wrapper">
                    <div class="logo">
                        <img src="assets/images/logo.jpeg" alt="Velic Dental Logo">
                        <span id="site-title">Velic Dental Laboratory</span>
                    </div>
                    <button class="menu-toggle" aria-label="Toggle menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <ul class="nav-menu">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#gallery">Gallery</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content" data-aos="fade-up" data-aos-duration="1000">
            <h1 id="hero-title">Premium Dental Laboratory Services</h1>
            <p id="hero-subtitle">Precision craftsmanship meets cutting-edge technology</p>
            <a href="#contact" class="btn btn-primary">Get in Touch</a>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="section services-section">
        <div class="container">
            <h2 class="section-title" data-aos="fade-up">Our Services</h2>
            <div class="services-grid" id="services-grid">
                <!-- Services will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="section about-section">
        <div class="container">
            <div class="about-content">
                <div class="about-text" data-aos="fade-right">
                    <h2 id="about-title">About Our Laboratory</h2>
                    <p id="about-description"></p>
                    <ul class="about-highlights" id="about-highlights">
                        <!-- Highlights will be loaded dynamically -->
                    </ul>
                </div>
                <div class="about-image" data-aos="fade-left">
                    <img src="assets/images/logo.jpeg" alt="Dental Laboratory">
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="section gallery-section">
        <div class="container">
            <h2 class="section-title" data-aos="fade-up">Our Work</h2>
            <div class="gallery-grid" id="gallery-grid">
                <!-- Gallery images will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section contact-section">
        <div class="container">
            <h2 class="section-title" data-aos="fade-up">Get in Touch</h2>
            <div class="contact-content">
                <div class="contact-info" data-aos="fade-right">
                    <div class="contact-item">
                        <h3>üìû Phone</h3>
                        <p id="contact-phone"></p>
                    </div>
                    <div class="contact-item">
                        <h3>‚úâÔ∏è Email</h3>
                        <p id="contact-email"></p>
                    </div>
                    <div class="contact-item">
                        <h3>üìç Address</h3>
                        <p id="contact-address"></p>
                    </div>
                    <div class="contact-item">
                        <h3>üïí Hours</h3>
                        <p id="contact-hours"></p>
                    </div>
                </div>
                <div class="contact-form-wrapper" data-aos="fade-left">
                    <form class="contact-form" id="contact-form">
                        <input type="text" placeholder="Your Name" required>
                        <input type="email" placeholder="Your Email" required>
                        <input type="tel" placeholder="Your Phone">
                        <textarea placeholder="Your Message" rows="5" required></textarea>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p id="footer-text"></p>
                <div class="social-links" id="social-links">
                    <!-- Social links will be loaded dynamically -->
                </div>
            </div>
        </div>
    </footer>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <button class="lightbox-prev">&#10094;</button>
        <button class="lightbox-next">&#10095;</button>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
